<div class="card">
	<div class="card-body">
		<h4 class="card-title">Modules</h4>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Class</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="module in modules">
					<td style="font-family: monospace;">{{module.module}}</td>
					<td style="font-family: monospace;">{{module.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
