<div class="card">
	<div class="card-body">
		<h4 class="card-title">Services</h4>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="service in $ctrl.services">
					<td>{{service.module}} {{service.name}}</td>
					<td><span class="badge badge-pill badge-dark" style="background-color: {{service.status.color}}">{{service.status.name}}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
