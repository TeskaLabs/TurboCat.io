<div class="card">
	<div class="card-body">
		<h4 class="card-title">Services</h4>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="service in services">
					<td style="font-family: monospace;">{{service.module}}.{{service.name}}</td>
					<td style="background-color: {{service.status.color}}; color: white;">{{service.status.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
